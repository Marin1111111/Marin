          <style>

        .comparison-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
            margin-top: 105px;
        }
        .before-image, .after-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .after-image {
            position: absolute;
            top: 0;
            left: 0;
            clip-path: inset(0 50% 0 0);
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: white;
            cursor: ew-resize;
        }
        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider-handle::before, .slider-handle::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        .slider-handle::before {
            border-right: 8px solid black;
            right: 60%;
        }
        .slider-handle::after {
            border-left: 8px solid black;
            left: 60%;
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <img src="../images/before.jpg" alt="Before" class="before-image">
        <img src="../images/after.jpg" alt="After" class="after-image">
        <div class="slider">
            <div class="slider-handle"></div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.comparison-container');
        const slider = document.querySelector('.slider');
        const beforeImage = document.querySelector('.before-image');
        const afterImage = document.querySelector('.after-image');

        let isDragging = false;

        function updateSliderPosition(x) {
            const containerRect = container.getBoundingClientRect();
            let position = (x - containerRect.left) / containerRect.width;
            position = Math.max(0, Math.min(1, position));

            slider.style.left = `${position * 100}%`;
            afterImage.style.clipPath = `inset(0 ${(1 - position) * 100}% 0 0)`;
        }

        slider.addEventListener('mousedown', () => {
            isDragging = true;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            updateSliderPosition(e.clientX);
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        container.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateSliderPosition(e.touches[0].clientX);
        });

        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            updateSliderPosition(e.touches[0].clientX);
        });

        container.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
